<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/bootstrap.min.css">
    <script src="./static/jquery-1.7.2.js"></script>
    <script src="./static/bootstrap.js"></script>
    <script src="./static/vue.js"></script>
    <script src="./static/vue-resource.js"></script>
    <title>键盘事件</title>
    <script>
        window.onload=function(){
            new Vue({
                el:'#box',
                data:{
                    url:'https://www.baidu.com/img/bd_logo1.png?qua=high&where=super',
                    msg:"666"
                },
                methods:{
                    show:function(ev){
                        alert(ev);
                    },
                    show2:function(ev){
                        alert(ev.keyCode);
                    },
                    get:function(){
                        this.$http('a.txt').then(function(res){
                            alert(res);
                        },function(res){
                            alert(res.status);
                        });
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div class="container" id="box">
        <input type="button" class="btn btn-primary btn-sm btn-danger" value="点击" v-on:click="show($event)">
        <input type="text" class="input-sm" v-on:keyup.F8="show2($event)">
        <img v-bind:src="url" alt="">
        <input type="text" v-model="msg">
        <br>
        {{msg}}
        <br>
        {{*msg}}
        <br>
        {{{msg}}}

        <hr>
        <input type="button" class="btn btn-primary btn-sm btn-danger" value="发送get请求" v-on:click="get()">
    </div>
</body>
</html>
